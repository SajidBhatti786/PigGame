<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        
        <h2 class="name" id="name--0"><span id="player--0"  class="active"></span>Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1"><span id="player--1" class="player--1--panel"></span> Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
      
    </main>

    <div class="startBlock ">
      <form action="">
          <div class="form-group">
          <label for="">Player 1 Name</label>
          <input type="text" name="" id="player--0--name" minlength="1" maxlength="7">
      </div>
      <div class="form-group">
          <label for="">Player 2 Name</label>
          <input type="text" name="" id="player--1--name" minlength="1ch" maxlength="7">
      </div>
      <div class="form-group">
          <label for="">Set Score: </label>
          <input type="text" name="" id="winScore"  min="20" max="500">
      </div>
      
      
      </form>
      <button class="form--btn">Start</button>
  </div>
    
    
  </body>
  <script src="js/script.js"></script>
</html>
